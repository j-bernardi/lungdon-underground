<!DOCTYPE html>
<html>
<head>
    <title>Simple Flask App</title>
</head>
<body>
    <h1>Welcome to My Flask App</h1>

    <form method="post">
        
        <label for="tube_line">Select an option:</label>
        
        <select id="tube_line_selector" name="tube_line_selector">
            {% if options %}
                {% for option in options %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            {% endif %}
        </select>

        <hr>

        <label for="minutes">Enter number of minutes:</label>
        <input type="number" id="minutes" name="minutes">
        
        <hr>
        
        <input type="submit" value="Calculate">

    </form>

    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
