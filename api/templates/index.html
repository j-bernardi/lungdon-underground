<!DOCTYPE html>
<html>
<head>
    <title>Tube cigarette convertor</title>
</head>
<body>
    <h1>How many cigarettes did I smoke on the tube?</h1>

    <form method="post">
        
        <label for="tube_line">Select an option:</label>
        
        <select id="tube_line_selector" name="tube_line_selector">
            {% if options %}
                {% for option in options %}
                <option value="{{ option }}" {% if option == selected_option %}selected{% endif %}>
                    {{ option }}
                </option>
                {% endfor %}
            {% endif %}
        </select>

        <hr>

        <label for="minutes">Enter number of minutes:</label>
        <input type="number" id="minutes" name="minutes" {% if selected_minutes %}value="{{ selected_minutes }}"{% endif %}>

        <hr>
        
        <input type="submit" value="Calculate">

    </form>

    {% if result %}
    {{ result|safe }}
    {% endif %}
</body>
</html>
